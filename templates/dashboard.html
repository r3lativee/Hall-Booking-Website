<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="shortcut icon" href="/static/css/ad.png">
    <title>ADBU Dashboard</title>
</head>

<body>

    <div class="card-wrapper">

        <div class="card">
            <p align="center">
                <img src="/static/css/ad.png" height="100px">
            </p>
            <h1 class="center">Dashboard</h1>
            <p class="center">You are currently logged in.</p>

            <div class="center">
                <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
            </div>

        </div>

        <div class="card">

            <h1 class="center">WELCOME</h1>

            <p align="center">
                <!-- <strong>ID:</strong> {{ session['user']['_id'] }}<br> -->
                {{ session['user']['name'] }}<br>
                <!-- <strong>Email:</strong> {{ session['user']['email'] }} -->

            </p>

        </div>

        <div class="card">
            <h1 class="center">Register for booking Conference Hall</h1>

            <form name="date_input" class="center">


                <label for="name">Name of the booker</label>
                <input type="text" name="name_booker" class="field" required>


                <label for="reason">Reason</label>
                <input type="text" name="reason" class="field" required>


                <label for="dates"> Enter The Date:</label>
                <input type="date" name="dates" class="field" required>




                <p align="center">
                    <font face="Times New Roman" size="4" color="grey"><u><strong>Time booking Format:</strong></u></font>
                </p>
                <p align="center">
                    <font face="Times New Roman" size="2" color="grey">Full Day Booking from 9:30 AM to 4:30 PM.<br> Morning slot booking from 9:30 AM to 12:00PM.<br> Afternoon slot booking from 1:00 PM to 4:30PM.</font>
                </p>





                <label for="start_time"> Enter The Starting Time:</label>
                <input type="time" name="start_time" min="9:00" max="16:30" required>


                <label for="end_time"> Enter The Ending Time:</label>
                <input type="time" name="end_time" min="9:00" max="16:30" required>

                <p class="error error--hidden">
                </p>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>

    </div>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>

</html>
